    async function sha256(input) {

      const data = encoder.encode(input);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);

    async function login() {

    (function() {
      const canvases = [
        { canvas: document.getElementById('particles-canvas-body'), container: document.body }
      ];
      const particles = [];

      function Particle(canvas) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = Math.random() * 0.5 - 0.25;
        this.vy = Math.random() * 0.5 - 0.25;
        this.radius = Math.random() * 1.5;
      }

      function initParticles() {
        particles.length = 0;
        canvases.forEach(({ canvas, container }) => {
          canvas.width = container.offsetWidth;
          canvas.height = container.offsetHeight;
          for (let i = 0; i < 50; i++) {
            particles.push({ particle: new Particle(canvas), canvas });
          }
        });
      }

      function animateParticles() {
        canvases.forEach(({ canvas }) => {
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
          particles.filter(p => p.canvas === canvas).forEach(({ particle: p }) => {
            p.x += p.vx;
            p.y += p.vy;
            if (p.x < 0) p.x = canvas.width;
            if (p.x > canvas.width) p.x = 0;
            if (p.y < 0) p.y = canvas.height;
            if (p.y > canvas.height) p.y = 0;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
          });
        });
        requestAnimationFrame(animateParticles);
      }

      window.addEventListener('resize', initParticles);
      window.onload = () => {
        initParticles();
        animateParticles();
      };
    })();
