<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ibrahim's Selection Dashboard</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items:center;
      min-height: 100vh;
      position: relative;
    }
    #particles-canvas-body {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .card {
      position: relative;
      overflow: hidden;
    }
    .particles-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    @media (max-width: 767px) {
      .container {
        width: 320px;
        padding: 15px;
        background: white;
        border-radius: 18px;
        text-align: center;
        animation: fadeIn 1s;
        box-shadow: 0 6px 12px rgba(255, 255, 255, 0.1);
        margin: 10px 0;
        color: #000;
      }
      h2 {
        font-size: 22px;
        margin: 0 0 15px 0;
      }
      .cards {
        display: flex;
        flex-direction: column;
        gap: 15px;
        color: white;
      }
      .card {
        background: black;
        padding: 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s;
        color: white;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card h3 {
        font-size: 30px;
        margin: 0 0 10px 0;
      }
      .card p {
        font-size: 12px;
        margin: 0;
      }
      .spin-button {
        display: block;
        margin: 15px auto;
        padding: 8px 12px;
        background: #fff;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        width: 100px;
        max-width: 120px;
        transition: transform 0.3s;
      }
      .spin-button:hover {
        background: #ddd;
        transform: scale(1.05);
      }
    }
    @media (min-width: 768px) {
      .container {
        width: 600px;
        padding: 40px;
        background: #fff;
        color: #000;
        border-radius: 40px;
        text-align: center;
        animation: fadeIn 1s;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        margin: 30px 0;
        position: relative;
      }
      h2 {
        font-size: 36px;
        margin: 0 0 30px 0;
      }
      .cards {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        color: white;
      }
      .card {
        background: #000;
        padding: 20px;
        border-radius: 10px;
        width: 48%;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card h3 {
        font-size: 20px;
        margin: 0 0 15px 0;
      }
      .card p {
        font-size: 16px;
        margin: 0;
      }
      .spin-button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        background: #fff;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .spin-button:hover {
        background: #ddd;
        transform: scale(1.05);
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="particles-canvas-body"></canvas>
  <div class="container">
    <h2><b>IBRAHIM'S SELECTION</b></h2>
    <div class="cards">
      <div class="card" onclick="window.location.href='ibrahimbusiness.html'">
        <canvas class="particles-canvas"></canvas>
        <h3>Business</h3>
        <p>Track your business chitti's.</p>
      </div>
      <div class="card" onclick="window.location.href='ibrahimpersonal.html'">
        <canvas class="particles-canvas"></canvas>
        <h3>Personal</h3>
        <p>Track your personal chitti's.</p>
      </div>
    </div>
   
  </div>
  <script>
    (function() {
      const canvases = [
        { canvas: document.getElementById('particles-canvas-body'), container: document.body },
        ...Array.from(document.querySelectorAll('.card')).map(el => ({
          canvas: el.querySelector('.particles-canvas'),
          container: el
        }))
      ];
      const particles = [];
      function Particle(canvas) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = Math.random() * 0.5 - 0.25;
        this.vy = Math.random() * 0.5 - 0.25;
        this.radius = Math.random() * 1.5;
      }
      function initParticles() {
        particles.length = 0;
        canvases.forEach(({ canvas, container }) => {
          canvas.width = container.offsetWidth;
          canvas.height = container.offsetHeight;
          for (let i = 0; i < 50; i++) {
            particles.push({ particle: new Particle(canvas), canvas });
          }
        });
      }
      function animateParticles() {
        canvases.forEach(({ canvas }) => {
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
          particles.filter(p => p.canvas === canvas).forEach(({ particle: p }) => {
            p.x += p.vx;
            p.y += p.vy;
            if (p.x < 0) p.x = canvas.width;
            if (p.x > canvas.width) p.x = 0;
            if (p.y < 0) p.y = canvas.height;
            if (p.y > canvas.height) p.y = 0;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
          });
        });
        requestAnimationFrame(animateParticles);
      }
      window.addEventListener('resize', initParticles);
      window.onload = () => {
        initParticles();
        animateParticles();
      };
    })();
  </script>
</body>
</html>
